<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
        <title>Pokémon Search App</title>
    </head>

    <body>

        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">

        <h1>Pokémon Search App</h1>

        <div id="container">

            <label for="search-input" id="search-input-label">Search for Pokémon Name or ID:</label>
            <div id="inputButton">
                <input id="search-input" required></input>
                <button id="search-button">Search</button>
            </div>

            <div id="pokemon-container">
                <div class="left">
                    <h2 id="pokemon-name"></h2>
                    <h2 id="pokemon-id"></h2>
                </div>
                <div>
                    <h3 id="weight"></h3>
                    <h3 id="height"></h3>
                </div>
                <img id="sprite" class="hidden"/>
                <div id="types"></div>
            </div>

            <table id="stats">
                <tr>
                    <th>Base</th>
                    <th>Stats</th>
                </tr>
                <tr>
                    <td>HP:</td>
                    <td id="hp"></td>
                </tr>
                <tr>
                    <td>Attack:</td>
                    <td id="attack"></td>
                </tr>
                <tr>
                    <td>Defense:</td>
                    <td id="defense"></td>
                </tr>
                <tr>
                    <td>Sp. Attack:</td>
                    <td id="special-attack"></td>
                </tr>
                <tr>
                    <td>Sp. Defense:</td>
                    <td id="special-defense"></td>
                </tr>
                <tr>
                    <td>Speed:</td>
                    <td id="speed"></td>
                </tr>
            </table>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
